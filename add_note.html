<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Add Note</title>
</head>
<body class="bg-white transition-colors duration-300" id="body">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Add New Note</h1>
        <button id="toggle-dark-mode" class="bg-gray-800 text-white px-4 py-2 mb-2 rounded">
            Dark Mode
        </button>
        <form id="note-form">
            <input type="text" id="note-title" placeholder="Note Title" class="border border-gray-300 p-2 w-full mb-2" required>
            <textarea id="note-content" placeholder="Note Content" class="border border-gray-300 p-2 w-full mb-2" required></textarea>
            <button type="submit" class="bg-blue-500 text-white p-2 rounded">Save Note</button>
        </form>
        
        <button onclick="window.location.href='index.html'" class="mt-4 bg-gray-800 text-white px-4 py-2 rounded">Back to Notes</button>
    </div>

    <script>
        const noteForm = document.getElementById('note-form');

        noteForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const title = document.getElementById('note-title').value;
            const content = document.getElementById('note-content').value;

            // Store the note in localStorage
            const notes = JSON.parse(localStorage.getItem('notes')) || [];
            notes.push({ title, content });
            localStorage.setItem('notes', JSON.stringify(notes));

            // Redirect back to the main notes page
            window.location.href = 'index.html';
        });
    </script>
</body>
</html>
