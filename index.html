<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Notes App</title>
</head>
<body class="bg-white transition-colors duration-300" id="body">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-center mb-6">Notes App</h1>
        
        <button id="toggle-dark-mode" class="bg-gray-800 text-white px-4 py-2 mb-2 rounded">
            Dark Mode
        </button>

        <button onclick="window.location.href='add-note.html'" class="bg-blue-500 text-white px-4 py-2 mb-2 rounded">
            Add Note
        </button>
        
        <form id="search-form" class="mb-6">
            <input type="text" id="search-input" placeholder="Search Notes..." class="border border-gray-300 p-2 w-full mb-2">
        </form>
        
        <div id="note-list" class="grid grid-cols-1 gap-4 mb-6"></div>
        
        <script src="script.js"></script>
    </div>
</body>
</html>
